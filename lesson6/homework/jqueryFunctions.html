<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.6.0.js"></script>
    <script src="jqueryFunctions.js" defer></script>
    <title>JQuery functions</title>
    <style>
        td{
            min-width: 200px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <td><input type="text" placeholder="First name" id="firstNameInput"></td>
            <td><button id="firstNameButton">Copy</button></td>
            <td><span id="firstNameSpan"></span></td>
        </tr>
        <tr>
            <td><input type="text" placeholder="Last name" id="lastNameInput"></td>
            <td><button id="lastNameButton">Copy</button></td>
            <td><span id="lastNameSpan"></span></td>
        </tr>
    </table>
</body>
</html>
